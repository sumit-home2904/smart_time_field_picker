name: smart_time_field_picker
description: A smart, fully customizable Flutter time picker field with support for 12-hour and 24-hour formats. `time_picker_input` lets users select or type time directly into a TextFormField with intelligent formatting, search-enabled dropdown, and full keyboard navigation. Perfect for time selection in forms, shifts, schedules, and more.
